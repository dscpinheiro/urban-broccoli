name: Default workflow

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-dotnet:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
  
    - name: Build
      run: |
        dotnet build RandomGen
        dotnet build NameGenerator

  build-cdk-budget:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: npm
        cache-dependency-path: cost-budget-cdk/package-lock.json

    - name: npm install, build, and synth
      run: |
        cd cost-budget-cdk
        npm install
        npm run build
        cdk synth

  build-cdk-backup:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: npm
        cache-dependency-path: s3-backup-cdk/package-lock.json

    - name: npm install, build, and synth
      run: |
        cd s3-backup-cdk
        npm install
        npm run build
        cdk synth
